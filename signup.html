<!DOCTYPE html>
<html>
    <head>
        <title>Codealong</title>
        <link rel="stylesheet" href="signup.css" type="text/css">
    </head>
    <body>
        <div class="signupbox">
            
                <h1>Sign up </h1>
                <form action="index.html">
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username" id="loginusername" required>
                    <p>Email</p>
                    <input type="email" name="" placeholder="Enter an email" id="email">
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter a password" id="password"  required>
                    <p> Confirm Password</p>
                    <input type="password" name="" placeholder="Confirm password" id="confirmpassword"  required>

                    
                    <input type="submit" name="" value="SIGNUP" onclick="myFunction()" onclick="Nextpage()" >
                </form>
            </div>
            <script src="script.js"></script>
    </body>
</html>
