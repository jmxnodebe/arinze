<!DOCTYPE html>
<html>
    <head>
        <title>Codealong</title>
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <div class="loginbox">
            <img src="avatar.png" class="avatar">
                <h1>Login Here</h1>
                <form action="w" target="_blank">
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username" id="username" required>
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter a password" id="password"  required>
                    
                    <input type="submit" name="" value="LOGIN" onclick="getinfo()" >
                    <a href="#">Lost your password</a> <br>
                    <a href="signup.html"> Dont have an account?</a>       
                </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
